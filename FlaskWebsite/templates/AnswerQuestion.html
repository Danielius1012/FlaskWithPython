{% extends "layout.html" %}

{% block content %}
<!-- Hier wird die Frage benötigt -->

<h2>The question is: {{ question }} </h2>
<h4>{{ title }}</h4>
<br />
<form class="form-horizontal" role="form" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="answer">Answer</label>
        <div class="col-sm-10">
            <input name="submittedAnswer" type="text" class="form-control" id="answer" placeholder="Answer">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
